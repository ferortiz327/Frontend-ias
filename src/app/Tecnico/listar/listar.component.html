<div class="container">
    <div class="card">
        <div class="car-header">
            <h3>Usuarios</h3>
        </div>
        <div class="card-body" >
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>CORREO</th>
                        <th>TELEFONO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="" *ngFor="let item of tecnicos">
                        <td>{{ item.id }}</td>
                        <td>{{ item.nombre }}</td>
                        <td>{{ item.apellido }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.telefono }}</td>
                        <td>                            
                            <button class="btn btn-warning" (click)="editar(item.id)" >Editar</button>
                            <button class="btn btn-danger" (click)="delete(item)" style="margin-left: 10px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
