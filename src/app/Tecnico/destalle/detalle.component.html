<div class="card">
    <div class="card-body">
        <form #tecnicoform = "ngForm">
            <div class="from-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6"   >
                    <input type="text" class="form-control" [(ngModel)]="tecnico.nombre" name="nombre"  #nombre= "ngModel" disabled>
                </div>
            </div>

            <div class="from-group row">
                <label for="Apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="apellido" [(ngModel)]="tecnico.apellido"  #apellido ="ngModel" disabled>
                </div>
            </div>

            <div class="from-group row">
                <label for="" class="col-form-label col-sm-2">Telefono</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" name="telefono" [(ngModel)]="tecnico.telefono"  minlength="10" maxlength="10" #telefono ="ngModel" disabled>
                </div>
            </div>

            <div class="from-group row">
                <label for="" class="col-form-label col-sm-2">Correo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="email" [(ngModel)]="tecnico.email"  #email ="ngModel" disabled>
                </div>
            </div>
        </form>
        <br>
        <br>

        <div class="alert alert-info my-4" *ngIf="tecnico.servicio.length == 0">
            No hay Servicios asigandos para el técnico {{ tecnico.nombre }} {{ tecnico.apellido }}
        </div>
        <div class="container" *ngIf="tecnico.servicio.length > 0">
            <div class="card">
                <div class="car-header">
                    <h3 style="align-content: center;">Servicios</h3>
                </div>
                <div class="card-body" >
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>DESCRIPCIÓN DE SERVICIO</th>
                                <th>FECHA DE INICIO</th>
                                <th>FECHA FINAL</th>
                                <th>TECNICO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="" *ngFor="let item of tecnico.servicio">
                                <td>{{ item.id }}</td>
                                <td>{{ item.descripcion }}</td>
                                <td>{{ item.fechaInicio }}</td>
                                <td>{{ item.fechaFinal }}</td>
                                <td>                            
                                    <button class="btn btn-danger" (click) ="delete(item)" style="margin-left: 10px;">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
